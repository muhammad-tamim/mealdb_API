<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb API</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #showDeatilsCard {
            width: 50%;
            margin: 2% 0%;
        }
    </style>
</head>

<body>
    <!-- search input and button  -->
    <h1 class="text-center mt-4 mb-4 text-primary">Search your favourite Foods</h1>
    <div class="d-flex w-50 text-center mx-auto">
        <input id="input-feild" class="form-control me-2" placeholder="Search" aria-label="Search">
        <button id="feild-btn" class="btn btn-outline-success">Search</button>
    </div>
    <div id="error" style="text-align:center;"></div>
    <!-- show details  -->
    <div id="showDeatilsCard" class="mx-auto">
    </div>
    <!-- search results -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ms-4 me-4 mt-4 mb-4">
    </div>

    <script src="js/app.js"></script>
</body>

</html>
